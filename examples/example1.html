<!DOCTYPE html>
<html>

<head>
    <title>jquery.tableau</title>
    
    <link rel="stylesheet" href="libs/css/jquery-ui.css">
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="libs/css/bootstrap-theme.css">
    <link rel="stylesheet" href="dist/css/tableau.css">

	<script data-main="js/app-config" src="libs/js/require.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<div class="container-fluid  ">
	<div class="row">
		<div class="col-lg-12">
				<h3>JQuery.tableau</h3>
				<p></p>
        </div>
    </div>
	 <div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-3"> 
					<button id="get-filter-gasprice" type="button" class="btn btn-default">
					Get Filters
					</button>
				</div>
				
				<div id="filter-gasprice" class="col-lg-6">
				
				</div>
				<div id="filter-gasprice" class="col-lg-3">
					<button id="filterby-gasprice" type="button" class="btn btn-primary">
					Filter
					</button>
				</div>
			</div>
        </div>
    </div>
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-9">
					<div class="form-group">
					  <label for="turl">URL</label>
					  <input type="text" id="turl-gasprice" class="form-control" placeholder="URL" 
						value="https://public.tableau.com/views/GasPrice_4/GasPricesbyRegion?:embed=y&:display_count=yes"
					  />
					</div>
				</div>
				<div id="filter-gasprice" class="col-lg-3">
					<button id="reload-gasprice" type="button" class="btn btn-success">
					Reload
					</button>
				</div>
			</div>
        </div>
    </div>
    <div class="row">
		<div class="col-lg-12">
			<div id="tableau-gasprice"></div>
				
        </div>
    </div>
	<div class="row">
		<div id="marks-gasprice" class="col-lg-12">
        </div>
    </div>
</div>
</body>

</html>
