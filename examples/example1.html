<!DOCTYPE html>
<html>

<head>
    <title>jquery.tableau</title>
    
    <link rel="stylesheet" href="libs/css/jquery-ui.css">
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="libs/css/bootstrap-theme.css">
    <link rel="stylesheet" href="dist/css/tableau.css">

	<script data-main="js/app-config" src="libs/js/require.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<div class="container-fluid  ">
	<div class="row">
		<div class="col-lg-12">
				<h3>JQuery.tableau</h3>
				<p></p>
        </div>
    </div>
	<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-1 control-label" for="turl">URL</label>
					<div class="col-lg-10">
						  <input type="text" id="turl-report" class="form-control" placeholder="URL" 
							value="https://public.tableau.com/views/GasPrice_4/GasPricesbyRegion?:embed=y&:display_count=yes"
						  />
					</div>
					<div class="col-lg-1">
						<button id="reload-report" type="button" class="btn btn-success">
						Reload
						</button>
					</div>
				</div>
				
			</form>

	</div>
	 <div class="row">
		<div class="col-lg-3">
			
			<div class="row">
				<div class="col-lg-12"> 
				
					<div class="input-group">
					  <span class='input-group-addon'>Worksheet</span>
					  <select id="worksheets" class="form-control" ></select>
					  <span class="input-group-btn">
						<button id="get-filter-report" type="button" class="btn btn-default">
						Go
						</button>
					  </span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div id="filter-report" class="col-lg-12" style="display:overflow">
						
				</div>
			</div>
			<div class="row">
				<div id="marks-report" class="col-lg-12" style="display:overflow">
						
				</div>
			</div>
        </div>
		<div  class="col-lg-9">
			<div id="tableau-report"></div>
			
		</div>
    </div>

    
</div>
</body>

</html>
